<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Form Validation</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" href="img/ikonica.jpg" type="image/x-icon">
</head>

<body>
    <a href="index.html" class="back">← Take Me Back</a>
    <div class="forma-container">
        <h2>Experiment Data Submission</h2>

        <form id="scienceForma">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="example@domain.com" required>

            <label for="date">Date of Experiment:</label>
            <input type="date" id="date" name="date" required>

            <label for="value">Measurement (numeric + optional unit):</label>
            <input type="text" id="value" name="value" placeholder="e.g., 23.5 cm" required>

            <label for="notes">Notes (optional):</label>
            <textarea id="notes" name="notes" maxlength="200" placeholder="Optional notes..."></textarea>

            <button type="submit">Submit</button>
            <div class="success" id="bravo"></div>
        </form>
    </div>
